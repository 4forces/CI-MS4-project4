{% extends "base.template.html" %}
{% load static %}

{% block page_id %}view-shop-page{% endblock %}

{% block content %}

<!-- Start of product list display -->
    <section class="container">
        <div class="row justify-content-center">
            <h1 class="my-5">Product List</h1>
        </div>

        <div class="row justify-content-center">
            {% for p in products %}
            <div class="col-xl-4 col-md-6">
                <div class="card align-items-center card-custom p-3 mx-5 my-5">
                    <a href="#"><img class="card-img-top" src="https://imgaz2.staticbg.com/thumb/large/oaupload/banggood/images/13/5C/daa8370b-7067-45fa-a4bd-ee80350e0650.JPG.webp" alt="Product image"></a>
                    <div class="card-body justify-content-center text-center">
                        <h6 class="card-title">{{p.name}}</h6>
                        <p class="card-text pri-text-color pri-text-size">SGD ${{p.cost}}</p>
                        <p class="card-text sec-text-color">Category: {{p.category}}</p>
                        <a href="#" class="btn btn-primary"><i class="fa fa-plus-circle"></i> Add to Cart</a>                
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>
<!-- End of product list display -->

{% endblock %}
